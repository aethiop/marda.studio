<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marda Studio</title>
  <script src="./gun/examples/jquery.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link id="theme" rel="stylesheet" href="./dark-paper.css">
  <link rel="stylesheet" href="./meta.css">
  <script src="https://kit.fontawesome.com/478ca05d96.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="./app.css" /> -->
</head>

<body class="background whitet">

  <div class="hold">
    <div id="app" class="page full center hold gap">
      <!-- App Bar -->
      <div class="unit row">
        <p class="unit left loud"><b>Marda<span class="surfacet">.Studio </span></b></p> <small
          class="unit left redt">beta</small>
        <!-- <a class="right" href=""><i class="fa-solid fa-gear"></i></a> -->
      </div>

      <div class="unit col rim sap-sm stroke surfaces shade ">
        <div class="sap-sm gap right min">
          <p class="loud center crack gap">Quick Commands</p>
          <p class="crack surfacet">Show / Hide Commands <span class="gap"><kbd>Ctrl</kbd></p>
          <p class="crack surfacet">Show Keyboard Shortcut<span class=" gap"><kbd>Shift</kbd></span>
          <p class="crack surfacet">New Paper<span class=" gap"><kbd>N</kbd></span>
          <p class="crack surfacet">Hold (While Typing)<span class="gap"><kbd>Ctrl</kbd></span>
          </p>
          <!-- <p class="crack surfacet">Show All Commands<span class=" gap"><kbd>A</kbd></span> -->
        </div>
      </div>
      <!-- App -->
      <div id="papers" class="unit col gap hide">
      </div>

    </div>

  </div>

  <script src="./gun/gun.js"></script>
  <script src="./gun/sea.js"></script>
  <script src="./gun/lib/monotype.js"></script>
  <script src="./gun/lib/normalize.js"></script>
  <script src="./gun/lib/wave.js"></script>
  <script src="./gun/lib/meta.js"></script>
  <script src="./lib/meta.ui.js"></script>
  <!-- <script src="./gun/as.js"></script> -->
  <script src="./lib/tmpl.js"></script>
  <script src="./lib/joy.js"></script>
  <script src="./apps/home.js"></script>
  <script>
  </script>

  </div>
</body>

</html>
