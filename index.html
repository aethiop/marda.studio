<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marda Studio</title>
  <script src="./gun/examples/jquery.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <link id="theme" rel="stylesheet" href="./dark-paper.css" />
  <!-- <link rel="stylesheet" href="./app.css" /> -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link type="peer" href="https://marda.herokuapp.com/gun">
</head>

<body class="black whitet">
  <!-- <div id="player"
      style="position: fixed; width: 0.3em; height: 0.3em; background: white; left: 50%; top: 50%; border-radius: 100%;">
    </div> -->
  <div class="hold">

    <div id="welcome"
      x-data="{name: '', register() {JOY.auth(this.name, true)}, login(t) {JOY.auth(JSON.parse(t))}, get paste(){navigator.clipboard.readText().then(text => {this.login(text) })}}"
      class="page full middle">

      <form @submit.prevent="register" id="sign-up" class="center">
        <input class="center focus" x-model="name" type="text" id="name" placeholder="What's your name?" />
      </form>
      <a :class="!name ? 'model' : ''" id="enter"><button @click="register" class="surfacet center black">⏎ or
          Click to
          start</button></a>
      <a class=""><button class=" surfacet papers center black yak" @click="paste">⌘ + V
          or
          Click to Paste
          your Key</button></a>
    </div>
    <div id="app" class="page full hold gap ">
      <div id="nav" class=" unit row  center ">
        <p class="left  center loud unit">.<span class="surfacet username"></span></p>
        <div class="unit right">
          <img style="width:2.5em; height:2.5em;" class="avatar red sap-sm " />
        </div>
      </div>
    </div>
  </div>
  <script src="./gun/gun.js"></script>
  <script src="./gun/sea.js"></script>
  <script src="./gun/lib/monotype.js"></script>
  <script src="./gun/lib/normalize.js"></script>
  <script src="./gun/lib/wave.js"></script>
  <script src="./gun/lib/meta.js"></script>
  <!-- <script src="./gun/as.js"></script> -->
  <script src="./lib/joy.js"></script>
  <script src="./lib/meta.ui.js"></script>
  <script src="./apps/home.js"></script>
  <script>
  </script>

  </div>
</body>

</html>
